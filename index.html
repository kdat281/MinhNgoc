<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuc Ngu Ngon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Great Vibes', cursive, 'Arial';
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }
        h1 {
            color: #fff;
            font-size: clamp(30px, 8vw, 60px);
            margin: 0;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 40px #ff1493;
            animation: pulse 1.5s ease-in-out infinite;
        }
        p {
            color: #ffb6c1;
            font-size: 18px;
            margin-top: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.8;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

    <div id="content">
        <h1>Minh Ngoc</h1> <p>Chúc Cô Ngọc Ngủ Ngonn</p>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let flowers = [];
        let particles = [];
        let clicks = [];
        const flowerCount = 100;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // Tọa độ hình trái tim
        function heartPoint(t) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            const scale = Math.min(canvas.width / 40, canvas.height / 40);
            return { x: x * scale, y: y * scale };
        }

        class Flower {
            constructor(angle) {
                this.angle = angle;
                this.size = Math.random() * 6 + 4;
                this.color = `hsl(${330 + Math.random() * 40}, 100%, 75%)`;
                this.rotation = Math.random() * Math.PI;
                this.speed = (Math.random() - 0.5) * 0.03;
            }
            draw(scale) {
                const pos = heartPoint(this.angle);
                const x = canvas.width / 2 + pos.x * scale;
                const y = canvas.height / 2 + pos.y * scale;

                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;

                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.ellipse(0, this.size, this.size / 1.5, this.size, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.rotate((Math.PI * 2) / 5);
                }
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 3, 0, Math.PI * 2);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.restore();
                this.rotation += this.speed;
            }
        }

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.size = Math.random() * 2;
                this.alpha = Math.random();
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.init();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 192, 203, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            flowers = [];
            for (let i = 0; i < flowerCount; i++) {
                flowers.push(new Flower((i / flowerCount) * Math.PI * 2));
            }
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        let time = 0;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Hiệu ứng đập trái tim theo hàm sin
            const beat = 1 + Math.sin(time * 0.05) * 0.05;
            time++;

            particles.forEach(p => { p.update(); p.draw(); });
            flowers.forEach(f => f.draw(beat));

            requestAnimationFrame(animate);
        }

        // Hiệu ứng pháo hoa giấy khi click
        window.addEventListener('mousedown', (e) => {
            for(let i=0; i<20; i++) {
                // Bạn có thể thêm code hiệu ứng bắn tim ở đây nếu muốn
            }
        });

        init();
        animate();
    </script>
</body>
</html>
